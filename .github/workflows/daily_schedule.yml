name: Daily KOL Worker

on:
  schedule:
    # Cron chạy theo giờ UTC.
    # 8:00 Sáng VN (GMT+7) = 1:00 Sáng UTC.
    - cron: '5 22 * * *'
  
  # Cho phép mày bấm nút chạy tay để test nếu muốn
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Daily Worker
        env:
          TOKEN_JSON_BASE64: ${{ secrets.TOKEN_JSON_BASE64 }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python daily_worker.py
